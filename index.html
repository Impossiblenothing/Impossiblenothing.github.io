<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <form id="logout-form" style="text-align: right;" class="hidden">
            <button id="logout-btn" type="submit">
                Log out
            </button>
        </form>
    </header>

    <main>
        <div id="container1">
            <span id="container1_head">Today's working plan</span>
            <form id="todo-form">
                <input type="text" id="todo-input"placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="container2">
            <h1 id="clock">00:00:00</h1>
            <form id="login-form" class="hidden">
                <input id="login-submit" required maxlength="15" type="text" placeholder="Let me know your name!" />
                <input id="login-btn"type="submit" value="Log In" />
            </form>
            <h1 id="greeting" class="hidden"></h1>

            <div id="quote">
                <span></span>
                <span></span>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
    </main>


    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
